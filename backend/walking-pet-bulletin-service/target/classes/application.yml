server:
  port: 8003

spring:
  application:
    name: bulletin-service
  cloud:
    nacos:
      discovery:
        server-addr: 192.168.163.1:8848
        namespace: public
      config:
        server-addr: 192.168.163.1:8848
        file-extension: yaml
        namespace: public
        import-check:
          enabled: false
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/walking_pet_bulletin?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: 1234

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: assign_id
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
