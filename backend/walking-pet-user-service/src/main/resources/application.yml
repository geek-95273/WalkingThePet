server:
  port: 8001

spring:
  application:
    name: user-service
  
  cloud:
    nacos:
      discovery:
        server-addr: 192.168.163.1:8848
        namespace: public
      config:
        server-addr: 192.168.163.1:8848
        file-extension: yaml
        namespace: public
        import-check:
          enabled: false
  
  datasource:
    url: jdbc:mysql://localhost:3306/walking_pet_user?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai&useSSL=false
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: assign_id
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

# JWT配置
jwt:
  secret: walking-pet-secret-key-for-jwt-token-generation-must-be-long-enough
  expiration: 86400000

logging:
  level:
    com.walkingpet: debug
